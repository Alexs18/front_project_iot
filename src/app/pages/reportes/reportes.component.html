<div class="marginorigin">
    <ng-container>
        <div class="row mt-3">
            <div class="col-3" *ngFor="let item of listSensors">
                <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="item.marcados" (change)="getidsmarcados()" >{{item.elemento_quimico}}</mat-checkbox>
                </section>
            </div>
        </div>
    </ng-container>
    <div class="row mt-4">
        
        <div class="col-8">
            <canvas id="Sensors" #Sensors>
            </canvas>
        </div>              
        
        <div class="col-4">
            <div class="row">
                <div class="col-12 text-center">
                   <h3>
                       Tipo de grafica
                   </h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-6" (click)="changegrafic('line')">
                    <canvas #TG1>
                    </canvas>
                </div>
                <div class="col-6"  (click)="changegrafic('radar')">
                    <canvas #TG2>
                    </canvas>
                </div>
                <div class="col-6"  (click)="changegrafic('pie')">
                    <canvas #TG3>
                    </canvas>
                </div>
                <div class="col-6"  (click)="changegrafic('polarArea')">
                    <canvas #TG4>
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
