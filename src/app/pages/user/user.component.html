<div class="container midle">
  <div class="row">
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <button type="button" class="form-control btn btn-primary "
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">Crear Usuario</button>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <button type="button" class="form-control btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2">Administración De Usuarios</button>
        </div>
      </div>
    </div>

    <div class="col-4">
       
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <button type="button" class="form-control btn btn-danger "
      data-bs-toggle="modal"
      data-bs-target="#exampleModal">Crear Tipo Auditoria</button>
    </div>
  </div>

  <br>
    </div>
    <div class="col-4"> 
      <div class="card" style="width: 18rem;">
    <div class="card-body">
      <button type="button" class="form-control btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal">Administración de auditoria</button>
    </div>
      </div>
    </div>

    <div class="col-4"> 
      <div class="card" style="width: 18rem;">
    <div class="card-body">
      <button type="button" class="form-control btn btn-info"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal">Reportes Auditoria</button>
    </div>
      </div>
    </div>

    <div class="col-4"> 
      <div class="card" style="width: 18rem;">
    <div class="card-body">
      <button type="button" class="form-control btn btn-dark"
      data-bs-toggle="modal"
      data-bs-target="#CreacionPermiso">Creación de Permisos</button>
    </div>
      </div>
    </div>


  </div>


</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title text-title-modal" id="exampleModalLabel">Creación de nuevo usuario</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="row g-3">
                <div class="col-6">
                  <label for="nombre" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
                </div>
                <div class="col-6">
                  <label for="apellido" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellido" formControlName="apellido" required >
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label" >Correo</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="password" required>
                </div>
                <div class="col-md-6">
                  <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="confirmarContrasena"  formControlName="confirmarContrasena" required>
                </div>
                <div class="col-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="number" class="form-control" id="telefono" formControlName="telefono" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tipo de usuario</label>
                  <div class="row">
                    <div class="col-6 mt-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="administrador" (click)="hola()">
                        <label class="form-check-label" for="administrador">Administrador</label>
                      </div>
                    </div>
                    <div class="col-6 mt-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="operador" value="operador" (change)="onCheckboxChange($event)">
                        <label class="form-check-label" for="operador">Operador</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <!-- <button type="submit" class="btn btn-danger">Cancelar</button> -->
                      </div>
                      <div class="col-6">
                        <button class="btn btn-danger"
                        data-bs-dismiss="modal">Cancelar</button>
                      </div>
        
                    </div>
                  </div>
              </form>
            </div>    
          </div>
      </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title text-title-modal" id="exampleModalLabel">Administración de usuarios</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Usuario</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of listaUsuarios">
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.usuario}}</td>
                  <td>{{user.correo}}</td>
                  <td>{{user.descripcion}}</td>
                  <td>{{user.estado}}</td>
                  <td>{{user.telefono}}</td>
                  <td>
                    <button class="btn btn-danger">DEL</button>
                    <button class="btn btn-warning">EDIt</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="modal fade" id="CreacionPermiso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title text-title-modal" id="exampleModalLabel">Creación de permisos a usuarios</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <form class="row g-3">
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="inputAddress" >
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Modulo</label>
                  <input type="text" class="form-control" id="inputAddress" >
                </div>
              </form>
            </div>    
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <!-- <button type="submit" class="btn btn-danger">Cancelar</button> -->
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-danger">Cancelar</button>
              </div>

            </div>
          </div>
      </div>
  </div>
</div>
