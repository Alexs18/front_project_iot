<div class="container ">
    <div class="row vh-90 align-items-center">
        <!-- <div class="col-3">
            <img class="img_logo" src="/assets/baner2.png" alt="Not load" srcset="">
        </div> -->

              <div class="row justify-content-center align-items-center">
                   
                    <div class="col-9">
                        <form class="form-row">
                            <div class=" justify-content-center align-items-center">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Nombre de usuario</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Correo Electronico</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                              <label for="inputAddress2">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </form>
                    </div>

                    <div class="col-3">
                      <div class="card" style="width: 18rem;">
                          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                          <p class="card-img-top title-user">Nombre de usuario</p>
                          <div class="card-body justify-content-center align-items-center">
                            <div class="content-icon" routerLink="/Perfil">
                              <fa-icon class="icon-user" [icon]="faCoffee"></fa-icon>
                            </div>
                            <a href="#" class="btn btn-primary form-control">Cargar Imagen</a>
                          </div>
                        </div>
                      
                  </div>

              </div>  
        
    </div>
</div>
