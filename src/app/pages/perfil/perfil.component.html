<div class="container bg-light mt-2 container-personal">
  <div class="row vh-90 align-items-center container">
          <div class="row justify-content-center align-items-center">  
            <div class="m-3 container-button">
                <button class="btn btn-warning p-2" data-bs-toggle="modal" data-bs-target="#UpdateUser"> Editar Perfil</button>
              </div>
              <div class="mb-0 row justify-content-center align-items-center">

                <div class="col-auto justify-content-center align-items-center text-center">
                  <h1>Detalles de usuario</h1>
                  <div class="col-12 mb-3 text-center">
                    <div class="card" style="width: 18rem;">
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <p class="card-img-top title-user">Nombre de usuario</p>
                        <div class="card-body justify-content-center align-items-center">
                          <ng-container *ngIf="showiconUser">
                            <div class="content-icon" routerLink="/Perfil">
                              <fa-icon class="icon-user" [icon]="faCoffee"></fa-icon>
                            </div>
                          </ng-container>
                          <input class="none" (change)="ChangeImg($event)" type="file" name="" #ImgPerfil>
                          <ng-container>
                            <img  style="display:none" width="100%" height="100%" alt="No se CargÃ³ correctamente" srcset="" #ImgInput>
                          </ng-container>
                          <button (click)="CargarImg()" class="btn btn-primary form-control">
                            Cargar Imagen
                          </button> 
                        </div>
                      </div> 
                    
                  </div>
                </div>
                

              </div>

              <div class="col-12 mb-5">
                  <form class="form-row" [formGroup]="userform">
                    <div class="row mb-3">
                      <div class="col-2">
                        <label for="id">ID:</label>
                        <p class="form-control" disabled> {{user.id}}</p> 
                      </div>
                      <div class="col-5">
                        <label for="nombre">CARGO:</label>
                        <p class="form-control" disabled> {{user.descripcion}}</p> 
                      </div>
                      <div class="col-5">
                        <label for="apellido">ESTADO: </label>
                        <p class="form-control" disabled> {{user.estado}}</p>                         
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-6">
                        <label for="correo">NOMBRE:</label>
                        <p class="form-control" disabled> {{user.nombre}}</p>                        
                      </div>
                      <div class="col-6">
                        <label for="telefono">APELLIDO:</label>
                        <p class="form-control" disabled> {{user.apellido}}</p>                         
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-7">
                        <label for="cargo">CORREO:</label>
                        <p class="form-control" disabled> {{user.correo}}</p>                                
                      </div>
                      <div class="col-5">
                        <label for="estado">TELEFONO:</label>
                        <p class="form-control" disabled> {{user.telefono}}</p>                         
                      </div>                      
                    </div>
                  </form>
              </div>

              <div class="col-12 justify-content-center align-items-center">
              </div>

          </div>  
    
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="UpdateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-title-modal" id="exampleModalLabel">Editar Perfil de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="container" [formGroup]="userform">
              <div class="form-group row justify-content-center align-items-center">
                  <div class="col-12" style="width: 15rem;">
                      <div class="content-icon">
                        <fa-icon class="icon-user" [icon]="faCoffee"></fa-icon>
                      </div>
                  </div>
                  <input style="display: none;" type="file" name="" id="">
                  <div class="col-12 text-center p-3">
                      <button class="btn btn-primary">Editar Foto</button>
                      <button class="btn btn-danger">Eliminar Foto</button>
                  </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="elementoquimico">
                    NOMBRE:
                  </label>
                  <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="col">
                  <label for="elementoquimico">
                    APELLIDO:
                  </label>
                  <input type="text" class="form-control" formControlName="apellido">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="elementoquimico">
                    CORREO:
                  </label>
                  <input type="text" class="form-control" formControlName="correo">
                </div>
                <div class="col">
                  <label for="elementoquimico">
                    TELEFONO:
                  </label>
                  <input type="text" class="form-control" formControlName="telefono">
                </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>  
    </div>
  </div>
</div>
