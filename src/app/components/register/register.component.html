<div class="container">
    <div>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-6">
          <label for="nombre" class="form-label"
          [ngClass]="{ 'colornormal': loginregister, 'clase-inactiva': !loginregister }"
          >Nombres
          </label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
        </div>
        <div class="col-6">
          <label for="apellido" class="form-label"
          [ngClass]="{ 'colornormal': loginregister, 'clase-inactiva': !loginregister }">
              Apellidos
          </label>
          <input type="text" class="form-control" id="apellido" formControlName="apellido" required >
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label"
          [ngClass]="{ 'colornormal': loginregister, 'clase-inactiva': !loginregister }">Correo</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label"
          [ngClass]="{ 'colornormal': loginregister, 'clase-inactiva': !loginregister }">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="col-md-6">
          <label for="confirmarContrasena" class="form-label"
          [ngClass]="{ 'colornormal': loginregister, 'clase-inactiva': !loginregister }">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmarContrasena"  formControlName="confirmarContrasena" required>
        </div>
        <div class="col-6">
          <label for="telefono" class="form-label"
          [ngClass]="{ 'colornormal': loginregister, 'clase-inactiva': !loginregister }">Teléfono</label>
          <input type="number" class="form-control" id="telefono" formControlName="telefono" required>
        </div>
        <ng-container *ngIf="!loginregister">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Tipo de usuario</label>
              <div class="row">
                <div class="col-6  mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Administrador
                    </label>
                  </div>
                </div>
                <div class="col-6 mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Operador
                    </label>
                  </div>
                </div>
              </div>
            </div>
        </ng-container>
        <div class="modal-footer">
          <button type="submit" class=" form-control btn btn-primary">Registrarse</button>
              
              <!-- <button type="submit" class="btn btn-danger">Cancelar</button> -->
              <!-- <div class="col-6">
                <button class="btn btn-danger"
                data-bs-dismiss="modal">Cancelar</button>
              </div> -->
        </div>
      </form>
    </div>    
  </div>
